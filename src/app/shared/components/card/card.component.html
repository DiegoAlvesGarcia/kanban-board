<mat-card class="card list-card" *ngFor="let item of listBoard" cdkDrag>
    <mat-card-header>
        <mat-card-title>{{item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{item.conteudo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="area-buttons">
        <button (click)="previous(item)" mat-icon-button aria-label="Anterior" [disabled]="boardTitle === step.FISRT_STEP ">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button (click)="edit(item)" mat-icon-button color="primary" aria-label="Editar">
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(item)" mat-icon-button color="warn" aria-label="Excluir">
            <mat-icon>delete</mat-icon>
        </button>
        <button (click)="next(item)" mat-icon-button aria-label="PrÃ³ximo" [disabled]="boardTitle === step.THIRD_STEP ">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
